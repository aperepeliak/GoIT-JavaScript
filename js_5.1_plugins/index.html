<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery plugins</title>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header col-md-offset-1">
                <h1>BELL | CAT | HITACHI <span class="moveRight"><small>jCarousel example</small></span></h1>
            </div>
        </div>
        <div class="row">
            
            <div class="jcarousel col-md-10 col-md-offset-2 no-padding">
                <ul>
                    <li><img src="img/img1.jpg" width="700" alt="Mining Equipment"></li>
                    <li><img src="img/img2.jpg" width="700" alt="Mining Equipment"></li>
                    <li><img src="img/img3.jpg" width="700" alt="Mining Equipment"></li>
                    <li><img src="img/img4.jpg" width="700" alt="Mining Equipment"></li>
                    <li><img src="img/img5.jpg" width="700" alt="Mining Equipment"></li>
                    
                </ul>
            <!-- Controls -->
                <a class="jcarousel-prev controls" href="#">&#60;</a>
                <a class="jcarousel-next controls" href="#">&#62;</a>
            </div>
          
        </div>
        <div class="row">
            <p class="jcarousel-pagination"></p>
        </div>
    </div>
</body>

</html>
