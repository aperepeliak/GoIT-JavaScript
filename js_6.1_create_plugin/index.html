<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery plugin</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.slider.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header col-md-offset-1 col-md-11">
                <h1>EURO 2016 Dream team <small>| Making custom jQuery plugin</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="slider col-md-offset-1 col-md-11">
            <span class="arrows arrows__left"></span>
                <div class="slider__hider">
                    <ul class="slider__list">
                        <li class="slider__element">
                            <img src="img/Gianluigi-Buffon.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Gianluigi Buffon</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Mats-Hummels.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Mats Hummels</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Pepe.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Pepe</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Leonardo-Bonucci.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Leonardo Bonucci</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Paul-Pogba.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Paul-Pogba</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Tony-Kroos.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Tony Kroos</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Eden-Hazard.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Eden Hazard</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Andres-Iniesta.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Andres Iniesta</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Cristiano-Ronaldo.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Cristiano Ronaldo</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Antoine-Griezmann.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Antoine Griezmann</p>
                        </li>
                        <li class="slider__element">
                            <img src="img/Anatoliy-Tymoshchuk.jpg" alt="slider-image" class="slider__image">
                            <p class="slider__desc">Anatoliy Tymoshchuk</p>
                        </li>
                    </ul>
                </div>
                <span class="arrows arrows__right"></span>
            </div>
        </div>
    </div>
</body>

</html>
