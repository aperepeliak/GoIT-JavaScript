<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gulp bulid</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <script src="js/chosen.jquery.js" type="text/javascript"></script>
    <script src="js/icheck.js"></script>
    <script src="js/script.js"></script>
    <!--endbuild-->

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chosen.css">
    <link rel="stylesheet" href="css/square/yellow.css">
    <link rel="stylesheet" href="css/checkboxes.css">
    <!--endbuild-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="page-header col-md-12">
                <h1>Mining Equipment<span class="moveRight"><small>jQuery plugins</small></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="jcarousel col-md-8 no-padding">
                <ul>
                    <li><img src="images/img1.jpg" width="700" alt="BELL"></li>
                    <li><img src="images/img2.jpg" width="700" alt="HITACHI"></li>
                    <li><img src="images/img3.jpg" width="700" alt="BELL"></li>
                    <li><img src="images/img4.jpg" width="700" alt="CATERPILLAR"></li>
                    <li><img src="images/img5.jpg" width="700" alt="BELL"></li>
                </ul>
                <!-- Controls -->
                <a class="jcarousel-prev controls" href="#">&#60;</a>
                <a class="jcarousel-next controls" href="#">&#62;</a>
                <p class="jcarousel-pagination"></p>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <h3>Order now:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <select data-placeholder="Choose a Company..." class="chosen-select" style="width:350px;" tabindex="2">
                            <option value=""></option>
                            <option value="BELL">BELL</option>
                            <option value="Caterpillar">Caterpillar</option>
                            <option value="Hitachi">Hitachi</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Komatsu">Komatsu</option>
                            <option value="BelAZ">BelAZ</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <h4>Choose type: <small>(jquery-custom-checkboxes)</small></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <div>
                            <input type="checkbox" name="truck" id="input1" checked>
                            <label for="input1">
                                Dump truck
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" name="earthmover" id="input2">
                            <label for="input2">
                                Earthmover
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" name="excavator" id="input3">
                            <label for="input3">
                                Excavator
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" name="conveoyr-belt" id="input4" disabled>
                            <label for="input4">
                                Conveyor belt <small>(out of stock)</small>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <h4>Other options: <small>(css-custom-checkboxes)</small></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <div>
                            <input type="checkbox" name="delivered" id="checkbox20" class="css-checkbox" checked>
                            <label for="checkbox20" class="css-label dark-plus-orange">
                                Delivered</label>
                        </div>
                        <div>
                            <input type="checkbox" name="withDriver" id="checkbox21" class="css-checkbox">
                            <label for="checkbox21" class="css-label dark-plus-orange">
                                With driver</label>
                        </div>
                        <div>
                            <input type="checkbox" name="extraTooolset" id="checkbox22" class="css-checkbox">
                            <label for="checkbox22" class="css-label dark-plus-orange">
                                Extra toolset</label>
                        </div>
                        <div>
                            <input type="checkbox" name="paint" id="checkbox23" class="css-checkbox" disabled>
                            <label for="checkbox23" class="css-label dark-plus-orange">
                                Custom color <small>(out of paint)</small></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
